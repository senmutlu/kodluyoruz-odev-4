    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Content Start-->
            <!--Logo Start-->
        <div class="logo">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
        </div>
            <!--Logo End-->
            <!--Search Part Start-->
        <div class="search">
            <table border="0" width="100%">
                <tbody>
                    <!--Search input part start-->
                    <tr>
                        <td style="background-color: #Eeeeee;" colspan="3">
                            <div class="search">
                                <p>Search the web using Google!</p>
                                <input type="text" value size="40"> <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm Feeling Lucky">
                            </div>
                        </td>
                    </tr>
                    <!--Search input part end-->
                    <tr>
                        <td style="background-color: #7EE5DA; width: 33%;">
                        <div class="search">
                            <a href="">Special Searchs</a><br>
                            <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                        </div>
                        </td>
                        <td style="background-color: #70ccc2;">
                            <div class="search">
                                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google</a><br>
                                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Inc.</a><br>
                                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                            </div>
                        </td>
                        <td style="background-color: #62B3AA" align="right">
                            <div class="search">
                                <p>Get Google! <br> updates monthly:</p><br>
                                <input type="text"><br>
                                <input type="submit" value="Subscribe">
                                <a href="">Archive</a>
                            </div>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
            <!-- Search Part End-->
            <!--Footer Start-->
        <div class="footer"></div>
            <!--Footer End-->
        <!--Content End-->
    </body>
    </html>
